<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Steganography App</title>
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="flex items-center justify-center h-screen bg-gray-100">
  <div class="container max-w-md p-8 bg-white rounded-lg shadow-lg">
    <h1 class="text-2xl font-bold mb-4">Steganography App</h1>
    <input type="file" id="imageInput" accept="image/*" class="w-full mb-4 p-2 border border-gray-300 rounded">
    <canvas id="canvas" class="hidden"></canvas>
    <textarea id="message" placeholder="Enter a secret message here..." class="w-full h-24 mb-4 p-2 border border-gray-300 rounded"></textarea>
    <div class="flex justify-between">
      <button id="encodeButton" class="bg-blue-500 hover:bg-blue-600 text-white px-4 py-2 rounded">Encode Message</button>
      <button id="decodeButton" class="bg-gray-500 hover:bg-gray-600 text-white px-4 py-2 rounded">Decode Message</button>
    </div>
    <img id="resultImage" class="mt-4 w-full" alt="Encoded Image">
    <p id="decodedMessage" class="mt-2"></p>
  </div>
  <script src="script.js"></script>
</body>
</html>
